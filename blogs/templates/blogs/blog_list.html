{% extends 'blogs/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for blog in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ blog.blog_image | media_filter }}">
            <div class="card-body">
              <p class="card-text">Заголовок:
                {{blog.blog_name}}
              </p>
              <p class="card-text">Содержимое:
                {{blog.blog_content|slice:":100"}}{% if blog.blog_content|length > 100 %}...{% endif %}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blogs:blog_detail' blog.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-primary" href="{% url 'blogs:blog_update' blog.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-primary" href="{% url 'blogs:blog_delete' blog.pk %}" role="button">Удалить</a>
                </div>
<!--                <small class="text-body-secondary">9 mins</small>-->
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
