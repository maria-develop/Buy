{% extends 'blogs/base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <p class="card-text">Действительно хотите удалить {{object.blog_name}}?</p>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-primary col-3">Удалить</button>
                    <a class="btn btn-primary col-3" href="{% url 'blogs:blog_list' %}" role="button">Отменить</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
